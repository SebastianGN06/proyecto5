<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta de Estadísticas SGN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tarjeta">
    <img src="img/PEKKA.jpn" alt="PEKKA">
    <h1>PEKKA</h1>
    <h3>Tarjeta de Poder</h3>

    <div class="estadistica">
      <span>Fuerza:</span>
      <button class="menos">-</button>
      <span class="valor">10</span>
      <button class="mas">+</button>
    </div>

    <div class="estadistica">
      <span>Velocidad:</span>
      <button class="menos">-</button>
      <span class="valor">7</span>
      <button class="mas">+</button>
    </div>

    <div class="estadistica">
      <span>Inteligencia:</span>
      <button class="menos">-</button>
      <span class="valor">8</span>
      <button class="mas">+</button>
    </div>

    <p class="firma">Creado por SGN ⚡</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
